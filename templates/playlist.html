<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ playlist }} â€“ Workout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>{{ playlist }}</h1>
  <p>Exercise length: {{ length }} seconds</p>

  <button onclick="startTraining()">Start training</button>

  <script>
    function startTraining() {
      fetch(`/training/{{ playlist }}?length={{ length }}`)
        .then(res => res.json())
        .then(data => console.log('Training plan:', data))
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
