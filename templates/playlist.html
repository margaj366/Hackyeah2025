<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ playlist }} - Training Plan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Training Plan for <span style="color:#43e97b">{{ playlist }}</span></h1>
  <p>Exercise length: {{ length }} seconds</p>

  <div class="training-plan">
    {% for song, exercises in plan %}
      <div class="song-block">
        <h2>{{ song }}</h2>
        <ul>
          {% for exercise in exercises %}
            <li>{{ exercise }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>

<a href="{{ url_for('workout_page', playlist=playlist, length=length) }}" class="btn">▶ Start Workout</a>

  <a href="{{ url_for('home') }}" class="back-btn">← Back to playlists</a>
</body>
</html>
