<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Player</title>
<script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    #exercise { font-size: 2em; margin-top: 20px; }
    #timer { font-size: 1.5em; color: #555; }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Playlist: {{ playlist }}</h1>

  <div id="anim"></div>

  <div id="start-screen">
    <h2>Ready to start your workout?</h2>
    <button id="beginBtn" style="
      background-color: #43e97b;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    ">‚ñ∂Ô∏è Start Workout</button>
  </div>

  <div id="workout" style="display:none;">
    <audio id="player" controls></audio>
    <div id="song"></div>
    <div id="exercise"></div>
    <div id="timer"></div>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('anim'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "{{ url_for('static', filename=anim_file) }}"
    });

    const plan = {{ plan | tojson | safe }};
    const playlist = "{{ playlist }}";
    const exerciseLength = parseInt("{{ length }}");

    const player = document.getElementById('player');
    const songDiv = document.getElementById('song');
    const exerciseDiv = document.getElementById('exercise');
    const timerDiv = document.getElementById('timer');
    const startScreen = document.getElementById('start-screen');
    const workoutDiv = document.getElementById('workout');
    const beginBtn = document.getElementById('beginBtn');

    beginBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      workoutDiv.style.display = 'block';
      startWorkout();
    });

    async function startWorkout() {
      for (const [song, exercises] of plan) {
        songDiv.textContent = `üéµ Now playing: ${song}`;
        player.src = `/songs/{{ playlist }}/${song}`;
        await player.play();

        for (const ex of exercises) {
          exerciseDiv.textContent = `üèãÔ∏è ${ex}`;
          for (let t = exerciseLength; t >= 0; t--) {
            timerDiv.textContent = `‚è≥ ${t}s left`;
            await new Promise(r => setTimeout(r, 1000));
            if (player.ended) break;
          }
        }

        player.pause();
      }

      exerciseDiv.textContent = "Workout complete!";
      timerDiv.textContent = "";
    }
  </script>
</body>

</html>
