<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackYeah2025</title>
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>
<body>
    <img src="../static/logo.svg" alt="logo">
    <div class="week-container">
        <h1 class="week-title">THIS WEEK</h1>
        <div class="days-grid">
            {% for day in week %}
            <div class="day-item {% if day[0] == today %}today{% elif day[2] == 1 %}done{% elif day[3] > today %}future{% endif %}">
<!--                <span class="day-name">{{ day[1] }}</span>-->
                <div class="day-circle">{% if day[2] == 1 %}{%else%}{{ day[0] }} {% endif %}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Playlists Section -->
    <div class="section">
        <h2 class="section-title">YOUR PLAYLISTS</h2>
        <div class="scrollable-grid">
            {% for playlist in playlists %}
            <div class="card">
                <div class="card-images">
                    {% for color in playlist.colors %}
                    <div class="card-image" style="background: {{ color }};"></div>
                    {% endfor %}
                </div>
                <div class="card-title">{{ playlist.name }}</div>
            </div>
            {% endfor %}

            <div class="card add-new">
                <div class="add-icon">+</div>
            </div>
        </div>
    </div>

    <!-- Explore Section -->
    <div class="section">
        <h2 class="section-title">EXPLORE</h2>
        <div class="cards-grid">
            {% for item in explore %}
            <div class="card explore-card">
                <div class="waveform">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <div class="explore-title">{{ item.name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--  Nav-bar section  -->
    <div class="nav-bar">
        <img src="../static/home.svg" alt="home">
        <img src="../static/weight_bar.svg" alt="weights">
        <img src="../static/statistics.svg" alt="stats">
        <img src="../static/settings.svg" alt="settings">
    </div>
</body>
</html>
