<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Playlist</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    h1 { color: #333; }
    .playlist-btn {
      background: #4CAF50; color: white; padding: 10px 20px;
      border: none; border-radius: 10px; margin: 10px;
      cursor: pointer; font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Choose your playlist</h1>

  {% for p in playlists %}
    <button class="playlist-btn" onclick="selectPlaylist('{{ p }}')">{{ p }}</button>
  {% endfor %}

  <script>
    function selectPlaylist(name) {
      const length = prompt("Enter exercise duration in seconds:", "30");
      if (!length) return;
      window.location.href = `/workout/${name}?length=${length}`;
    }
  </script>
</body>
</html>
