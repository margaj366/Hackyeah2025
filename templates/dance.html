<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Training icon</title>

  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

  <style>
    body {
      background: #ffffff;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #anim {
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="anim"></div>

  <script>
    // Załaduj animację z Flask static/
    lottie.loadAnimation({
      container: document.getElementById('anim'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "{{ url_for('static', filename=anim_file) }}"
    });
  </script>
</body>
</html>
